apiVersion: v1
kind: ReplicationController
metadata:
  name: webapp
spec:
  replicas: 3
  selector:
    app: webapp
  template:
    metadata:
      name: webapp
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: nagrihussain/bootstrap-application-webapp:latest
        ports:
        - containerPort: 8080
        env:
        - name: APIAPP_ENDPOINT
          value: "http://localhost:9090"
